<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row bg-dark text-center">
                <div class="col-4">

                    <p class="text-info pt-3">portfolio</p>
                </div>

                <div class="col-4"></div>

                <div class="col-4">

                    <p class="text-info text-decoration-underline pt-3">CONTACT ME</p>
                </div>
            </div>
        </header>

        <main>
            <div class="row bg-info text-center">
                <div class="col-12">
                    <img class="w-25 pt-4" src="img/undraw_profile_pic_ic5t.svg" alt="img-profile">
                    <h2>Pinco Pallo</h2>
                    <p class="pb-3">web designer</p>
                </div>
            </div>

            <div class="row text-center mt-2">
                <div class="col-12">
                <h3 class="text-center">PORTFOLIO</h3>
                </div>
            </div>

            <div class="row mx-5 px-5 text-center gy-5 pb-5">
                <div class="col-4">
                    <div class="card m-0">
                        <img src="img/portfolio/cabin.png" class="card-img-top" alt="cabin_img">
                        <div class="card-body">
                            <h5 class="card-title">cabine website</h5>

                            <button type="button" class="btn btn-info btn-sm">Small button</button>
                            <button type="button" class="btn btn-light border-info text-info btn-sm">Small
                                button</button>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <img src="img/portfolio/cake.png" class="card-img-top" alt="cake_img">
                        <div class="card-body">
                            <h5 class="card-title">cake website</h5>

                            <button type="button" class="btn btn-info btn-sm">Small button</button>
                            <button type="button" class="btn btn-light border-info text-info btn-sm">Small
                                button</button>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <img src="img/portfolio/circus.png" class="card-img-top" alt="circus_img">
                        <div class="card-body">
                            <h5 class="card-title">Circus website</h5>

                            <button type="button" class="btn btn-info btn-sm">Small button</button>
                            <button type="button" class="btn btn-light border-info text-info btn-sm">Small
                                button</button>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <img src="img/portfolio/game.png" class="card-img-top" alt="game_img">
                        <div class="card-body">
                            <h5 class="card-title">game website</h5>

                            <button type="button" class="btn btn-info btn-sm">Small button</button>
                            <button type="button" class="btn btn-light border-info text-info btn-sm">Small
                                button</button>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <img src="img/portfolio/safe.png" class="card-img-top" alt="safe_img">
                        <div class="card-body">
                            <h5 class="card-title">safe website</h5>
                            <button type="button" class="btn btn-info btn-sm">Small button</button>
                            <button type="button" class="btn btn-light border-info text-info btn-sm">Small
                                button</button>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <img src="img/portfolio/submarine.png" class="card-img-top" alt="submarine_img">
                        <div class="card-body">
                            <h5 class="card-title">submarine website</h5>
                            <button type="button" class="btn btn-info btn-sm">Small button</button>
                            <button type="button" class="btn btn-light border-info text-info btn-sm">Small
                                button</button>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row text-center bg-info mt-5">
                <div class="pt-3"><h3>WANT AN OFFER?</h3></div>
                <div class="col-12">

                </div>
            </div>

        </main>

        <footer>


        </footer>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

</html>
